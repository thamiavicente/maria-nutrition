<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Maria Nutrition</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="title">Maria Nutrition</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My patients</h2>
				<label for= "search-table">Search:</label>
				<input type="text" name="search" id="search-table" placeholder="Type the patient name">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body fat(%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="table-patients">
						<tr class="patient" >
							<td class="info-name">Paulo</td>
							<td class="info-weight">100</td>
							<td class="info-height">2.00</td>
							<td class="info-fat">10</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">João</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Erica</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient">
							<td class="info-name">Douglas</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient" >
							<td class="info-name">Tatiana</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-bmi">0</td>
						</tr>
					</tbody>
				</table>
				<span id="ajax-error" class="invisible">Error when importing patients</span>
				<button id="import-patient" class="button bto-principal">Import Patients</button>
			</section>
		</main>

		<section class="container">
			<h2 id="title-form">Add new patient</h2>
			<ul id="errors-message"></ul>
			<form id="form-add">
				<div class="">
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="Type the name of your patient" class="field">
				</div>
				<div class="group">
					<label for="weight">Weight:</label>
					<input id="weight" name="weight" type="text" placeholder="Type the weight of your patient" class="field field-medium">
				</div>
				<div class="group">
					<label for="height">Height:</label>
					<input id="height" name="height" type="text" placeholder="Type the height of your patient" class="field field-medium">
				</div>
				<div class="group">
					<label for="fat">Fat %:</label>
					<input id="fat" name="fat" type="text" placeholder="Type the percentage of fat of your patient" class="field field-medium">
				</div>
		
				<button id="add-patient" class="button bto-principal">Add</button>
			</form>
		</section>
		
		<!-- Importação dos Javascripts AQUI -->
		<script src="js/calculates-bmi.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remove-patient.js"></script>
		<script src="js/search.js"></script>
		<script src="js/import-patient.js"></script>

	</body>
</html>
